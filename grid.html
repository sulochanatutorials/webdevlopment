<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid</title>
  </head>
  <body>
    <style>
      .box {
        height: 300px;
        /* width: 300px; */
        background-color: brown;
        background-image: linear-gradient(red, yellow);
        font-size: 100px;
        color: white;
        text-align: center;
        line-height: 300px;
        border: 1px solid white;
      }
      .continer {
        /* display: flex;
        flex-wrap: wrap; */
        display: grid;
        grid-template-columns: 20% 20% auto 10%;
      }
    </style>
    <div class="continer">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>

      <div class="box">4</div>
      <div class="box">5</div>
      <div class="box">6</div>

      <div class="box">7</div>
      <div class="box">8</div>
      <div class="box">9</div>
    </div>
  </body>
</html>
