<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>font varient</title>
  </head>
  <body>
    <h1>I Love My Country.</h1>

    <h1 style="font-variant: small-caps">I Love My Country.</h1>
    <h1 style="text-transform: uppercase">I Love My Country.</h1>
  </body>
</html>
