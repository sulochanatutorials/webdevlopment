<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Before</title>
  </head>
  <body style="text-align: center">
    <style>
      #btn {
        position: relative;
      }
      #btn::before {
        content: "This is test content";
        background-color: red;
        position: absolute;
        left: -50%;
        top: 100%;
        width: max-content;
      }

      #btn::after {
        content: "This is aafter content";
        background-color: red;
        position: absolute;
        width: max-content;
      }
    </style>
    <button id="btn">Test</button>
  </body>
</html>
