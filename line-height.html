<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Line height</title>
  </head>
  <body>
    <style>
      .box {
        width: 400px;
        height: 300px;
        border: 1px dashed red;
        background-color: rgb(250, 176, 176);
      }
    </style>
    <div class="box">
      <h3
        style="
          background-color: yellow;
          height: 300px;
          /* width: 300px; */
          margin: 0px;
          line-height: 100px;
          text-align: center;
          text-decoration: underline;
        "
      >
        TUSHAR <br />
        GAIKWAD <br />
        Welcome
      </h3>

      <p>
        Lorem ipsum dolor sit amet consectetur, adipisicing elit. Similique
        numquam exercitationem ut. Reiciendis culpa, vero quas libero sit quos
        fugiat beatae deserunt facere provident consequuntur repellendus impedit
        obcaecati officia aut?
      </p>
    </div>
  </body>
</html>
